<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:comp="http://xmlns.jcp.org/jsf/composite/component">

    <h:head />
    <h:body>
    <h:form>
        <h1>最後の1個になったときに押すボタン</h1>
        <p:commandButton value="ボタンを追加する" oncomplete="PF('addItemDialog').show()" />
        <div class="ui-g">
            <p:repeat value="#{indexViewController.items}" var="item">
                <comp:itemPanel item="#{item}" />
            </p:repeat>
        </div>
        <p:growl globalOnly="true">
            <p:autoUpdate />
        </p:growl>
        <p:dialog widgetVar="addItemDialog">
            <div class="ui-g">
                <p:outputLabel styleClass="ui-g-12 ui-md-4" for="itemName" value="名前" />
                <!-- required="true"を指定すると元画面のcommandButtonから発生するバリデーションに引っかかってしまう -->
                <p:inputText styleClass="ui-g-12 ui-md-8" id="itemName" value="#{addItemDialogController.itemName}" required="true" />

                <p:outputLabel styleClass="ui-g-12 ui-md-4" for="itemDescription" value="説明" />
                <p:inputText styleClass="ui-g-12 ui-md-8" id="itemDescription" value="#{addItemDialogController.itemDescription}" />

                <p:commandButton value="追加" action="#{addItemDialogController.addItem}" />
                <p:commandButton value="キャンセル" immediate="true" oncomplete="PF('addItemDialog').hide()" />
            </div>
        </p:dialog>
    </h:form>
    </h:body>
</html>
